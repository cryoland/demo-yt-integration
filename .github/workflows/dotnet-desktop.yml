name: Build

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - .gitignore
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - .gitignore

jobs:

  build:

    strategy:
      matrix:
        configuration: [Debug]

    runs-on: ubuntu-latst
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Cache NuGet packages
      uses: actions/cache@v3
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-      

    - name: Install .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x

    - name: Restore solution
      run: dotnet restore

    - name: Build solution
      run: dotnet build --no-restore --configuration Debug
      
    - name: Test solution
      run: dotnet test --no-build --configuration Debug

